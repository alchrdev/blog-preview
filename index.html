<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="Alchr Dev">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta property="og:title" content="Frontend Mentor | Blog preview card">
    <meta property="og:description" content="Solution to the Blog preview card challenge on Frontend Mentor">
    <meta property="og:image"
      content="https://github.com/alchrdev/blog-preview-card/raw/main/assets/images/blog-preview-desktop.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://github.com/alchrdev/blog-preview-card/raw/main/index.html">
    <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="card">
          <article class="card-content">
            <img src="./assets/images/illustration-article.svg" alt="" class="card-img">
            <button class="card-tag">Learning</button>
            <small class="card-date">Published 21 Dec 2023</small>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-desc">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="card-user">
              <img src="./assets/images/image-avatar.webp" alt="">
              <p>Greg Hooper</p>
            </div>
          </article>
        </section>
      </div>
    </main>
